datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    jsonData:
      httpMethod: POST
      timeField: time
      tlsSkipVerify: false
      tlsAuth: false
      tlsAuthWithCACert: false
      basicAuth: false
      basicAuthUser: ""
      basicAuthPassword: ""
      withCredentials: false

dashboardProviders:
  - name: default
    type: file
    options:
      path: /var/lib/grafana/dashboards/default
      refresh: 5s